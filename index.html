<!DOCTYPE html>
<html>
<head>
	<title>Osama EMI Calculator</title>
	<link rel="shortcut icon" href="calc.png" />
	<meta charset="utf-8">
	<script src="emi.js"></script>
	<script src="pie.js"></script>
	<link rel="stylesheet" type="text/css" href="emi.css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Nunito|Slabo+27px" rel="stylesheet">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body onload="calculate_emi()">
	<div id="nav_bar">
		<div id="icon_box"></div>
		<div id="h_name_box">Osama Emi Calculator</div>
	</div>
	<div id="main_body">
		<div id="main_body_inner">
			<div id="personal_loan" class="loan_type" onclick="changecolor(id)">Personal Loan</div>
			<div id="home_loan" class="loan_type" onclick="changecolor(id)">Home Loan</div>
			<div id="car_loan" class="loan_type" onclick="changecolor(id)">Car Loan</div>
			<div class="input_name">Personal Loan Amount</div>
			<input class="number_field" id="input_amount" type="text" name="calculate" oninput="calc_a(value)" value="100000">
			<div class="r_sings" id="rupee_sign" >â‚¹</div>
			<input class="range_inp" id="input_range_amount" type="range" min="0" max="1500000" step="10000" oninput="calc_a(value)" value="100000">

			<div class="input_name">Intrest Per Annum</div>
			<input class="number_field" id="input_intrest" type="text" name="calculate" oninput="calc_i(value)" value="12">
			<div class="r_sings" id="rupee_sign" >%</div>
			<input class="range_inp" id="input_range_intrest" type="range" min="0" max="25" step="0.25" oninput="calc_i(value)" value="12">

			<div class="input_name_t">Loan Tenure</div>
			<input class="number_field_t" id="input_time" type="text" name="calculate"  value="2" oninput="calc_t(value)">
			<input id="rad1" class="radio1" type="radio" name="intrest_plan" onclick="loan_tenure_y()" checked >
			<input class="radio2" type="radio" name="intrest_plan" onclick="loan_tenure_m()">
			<input class="range_inp" id="input_range_time" type="range" min="0" max="5" step="0.5"  value="2" oninput="calc_t(value)">

			<hr>
			<div id="second_box">
				<div id="emi_text">
					<div class="li">
						<div class="li_text"><span>LOAN EMI</span></div>
						<div class="value_box" id="emi"></div>
					</div>
					<div class="li" id="li2">
						<div class="li_text"><span>TOTAL INTREST PAYBLE</span></div>
						<div class="value_box" id="total_int"></div>
					</div>
					<div class="li">
						<div class="li_text"><span>TOTAL PAYMENT</span></div>
						<div class="value_box" id="total_pay"></div>
					</div>
				</div>
				<div id="piechart"></div>
			</div>
			<div id="table_div">
				<div id="chart_div"></div>
				<table id="main_table"></table>
			</div>
		</div>
	</div>
</body>
</html>
